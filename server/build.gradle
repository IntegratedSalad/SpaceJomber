plugins {
  id 'application'
  id 'java'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'io.github.SpaceJomber.server.Main'
    )
  }
}

dependencies {
  implementation 'com.mysql:mysql-connector-j:9.2.0'
  implementation project(':core')
  implementation project(':shared')
}

application {
  mainClass = "io.github.SpaceJomber.server.Main"
}
